    <script type="text/html" id="lesson-template">
        <h1>Theory</h1>
        <h2>1. The sentence</h2>
        <p>The word order in sentences is: Subject &ndash; Verb &ndash; Object (SVO).</p>
        <table class="centered">
            <thead>
                <tr>
                    <th>Subject</th>
                    <th>Verb</th>
                    <th>Object</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>I</td>
                    <td>play</td>
                    <td>football.</td>
                </tr>
            </tbody>
        </table>
        <p>Attention: Do not split the verb forms in English:</p>
        <div class="exampleSentence">
            <span class="sentence">I can English speak.</span>
            <img src="img/incorrect.svg" title="Incorrect">
        </div>
        <div class="exampleSentence">
            <span class="sentence">I can speak English.</span>
            <img src="img/correct.svg" title="Correct">
        </div>

        <h2>2. Adverbs</h2>
        <p>We can put adverbs in different positions in sentences. There are three main
           positions but also a lot of exceptions.</p>
        <p>In English we never put an <span class="highlightAdverb">adverb</span> between
           the verb and the object.</p>
        <div class="exampleSentence">
            <span class="sentence">
                We play <span class="highlightAdverb">often</span> handball.
            </span>
            <img src="img/incorrect.svg" title="Incorrect">
        </div>
        <div class="exampleSentence">
            <span class="sentence">
                We <span class="highlightAdverb">often</span> play handball.
            </span>
            <img src="img/correct.svg" title="Correct">
        </div>
        <p>There are three main possible positions for adverbs in English sentences:</p>
        <p>At the beginning of a sentence</p>
        <div class="exampleSentence">
            <span class="sentence">
                <span class="highlightAdverb">Unfortunately</span>, we could not see Mount
                Snowdon.
            </span>
        </div>
        <p>In the middle of a sentence</p>
        <div class="exampleSentence">
            <span class="sentence">
                The children <span class="highlightAdverb">often</span> ride their bikes.
            </span>
        </div>
        <p>At the end of a sentence</p>
        <div class="exampleSentence">
            <span class="sentence">
                Andy reads a comic <span class="highlightAdverb">every afternoon</span>.
            </span>
        </div>
        <p>If there are more adverbs at the end of a sentence, the word order is normally:</p>
        <p><span class="highlightManner">Manner</span> &ndash;
           <span class="highlightPlace">Place</span> &ndash;
           <span class="highlightTime">Time</span></p>
        <div class="exampleSentence">
            <span class="sentence">
                Peter sang the song <span class="highlightManner">happily</span>
                <span class="highlightPlace">in the bathroom</span>
                <span class="highlightTime">yesterday evening</span>.
            </span>
        </div>

        <h2>3. Expression of place and time </h2>
        <p>Have a look at the following examples.</p>
        <table class="centered">
            <thead>
                <tr>
                    <th>Time</th>
                    <th>Subject</th>
                    <th>Verb</th>
                    <th>Object</th>
                    <th>Place</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>&nbsp;</td>
                    <td>I</td>
                    <td>have</td>
                    <td>breakfast</td>
                    <td><span class="highlightPlace">in the kitchen.</span></td>
                    <td>&nbsp;</td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                    <td>They</td>
                    <td>play</td>
                    <td>handball</td>
                    <td><span class="highlightPlace">in the gym</span></td>
                    <td><span class="highlightTime">every Monday.</span></td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                    <td>My friend</td>
                    <td>is swimming</td>
                    <td>&nbsp;</td>
                    <td><span class="highlightPlace">in the pool.</span></td>
                    <td>&nbsp;</td>
                </tr>
                <tr>
                    <td><span class="highlightTime">Every Saturday&nbsp;*</span></td>
                    <td>Peter</td>
                    <td>watches</td>
                    <td>TV</td>
                    <td><span class="highlightPlace">at home.</span></td>
                    <td>&nbsp;</td>
                </tr>
            </tbody>
        </table>
        <p>Expressions of time go at the end of a statement.</p>
        <p>At the end of the sentence: <span class="highlightPlace">place</span> before
           <span class="highlightTime">time</span></p>
        <p>Never put the place or time between the verb and object.</p>
        <div class="exampleSentence">
            <span class="sentence">I have <span class="highlightPlace">in the kitchen</span> breakfast.</span>
            <img src="img/incorrect.svg" title="Incorrect">
        </div>
        <div class="exampleSentence">
            <span class="sentence">I have breakfast <span class="highlightPlace">in the kitchen</span>.</span>
            <img src="img/correct.svg" title="Correct">
        </div>
        <p>* Definite expressions of time can also go at the beginning of the sentence if
           they are not the main focus in the sentence. If you are in doubt: put it at the
           end of the sentence &ndash; it is more likely to be right.</p>

        <div class="buttonBox">
            <div class="button" data-bind="click: function() { $root.navigate('intro') }">Back to introduction</div>
            <div class="button main" data-bind="click: function() { $root.navigate('practice') }">Practice</div>
        </div>
    </script>

    <script type="text/html" id="practice-template">
        <h1>Practice</h1>
        <p>Form affirmative or negative statements. Click on the words in the correct order.</p>
        <!-- ko foreach: sentences -->
        <div class="practiceSentence">
            <div data-bind="visible: remainingWords().length > 0 || !correct()">
                <!-- ko foreach: remainingWords -->
                <span class="practiceWord" data-bind="text: $data, click: function() { $parent.place($data) }"></span>
                <!-- /ko -->
                <span class="practiceRefresh" data-bind="click: function() { reset() }"><img src="img/refresh.svg" title="Reset"></span>
            </div>
            <div class="practiceResult">
                <!-- ko foreach: chosenWords -->
                <span data-bind="text: $data"></span>
                <!-- /ko -->
                <span>&nbsp;</span>
                <div class="practiceCheck" data-bind="visible: remainingWords().length == 0 && correct()">
                    <img src="img/correct.svg" title="Correct">
                </div>
                <div class="practiceCheck" data-bind="visible: remainingWords().length == 0 && !correct()">
                    <img src="img/incorrect.svg" title="Incorrect">
                </div>
            </div>
        </div>
        <!-- /ko -->

        <div class="buttonBox">
            <div class="button" data-bind="click: function() { $root.navigate('lesson') }">Back to theory</div>
            <div class="button main" data-bind="click: function() { $root.navigate('test') }">Take the test</div>
        </div>
    </script>

    <script type="text/html" id="test-template">
        <h1>Test</h1>

        <p class="testExplanation">Rewrite the following sentences using the word/words in brackets.</p>
        <!-- ko foreach: rewriteQuestions -->
        <p class="testHint"><span data-bind="text: hint() + postfix()"></span> <span class="testRewriteNewWords" data-bind="text: '(' + newWords() + ')'"></span></p>
        <input class="testInput" data-bind="textInput: guess" /> <span data-bind="text: postfix"></span>
        <!-- /ko -->

        <p class="testExplanation">Define the highlighted parts.</p>
        <!-- ko foreach: defineQuestions -->
        <p class="testHint"><span data-bind="html: hint"></span></p>
        <div class="testMultipleChoice">
            <!-- ko foreach: choices -->
            <div>
                <input type="radio" data-bind="attr: { name: $parent.id, value: $data }, checked: $parent.guess"> <span data-bind="text: $data"></span>
            </div>
            <!-- /ko -->
        </div>
        <!-- /ko -->

        <p class="testExplanation">Form a sentence using the following words.</p>
        <!-- ko foreach: formSentenceQuestions -->
        <p class="testHint"><span data-bind="text: hint"></span></p>
        <input class="testInput" data-bind="textInput: guess" /> <span data-bind="text: postfix"></span>
        <!-- /ko -->

        <p class="testExplanation">Which sentences are correct?</p>
        <!-- ko foreach: correctQuestions -->
        <p class="testHint"><span data-bind="text: hint"></span></p>
        <div class="testMultipleChoice">
            <!-- ko foreach: choices -->
            <div>
                <input type="radio" data-bind="attr: { name: $parent.id, value: $data }, checked: $parent.guess"> <span data-bind="text: $data"></span>
            </div>
            <!-- /ko -->
        </div>
        <!-- /ko -->

        <p class="testExplanation">Form a question using the following words.</p>
        <!-- ko foreach: formQuestionQuestions -->
        <p class="testHint"><span data-bind="text: hint"></span></p>
        <input class="testInput" data-bind="textInput: guess" /> <span data-bind="text: postfix"></span>
        <!-- /ko -->

        <div class="buttonBox">
            <div class="button" data-bind="click: function() { $root.navigate('practice') }">Practice some more</div>
            <div class="button main" data-bind="click: function() { testCompleted() && $root.navigate('results') }, css: { disabled: !testCompleted() }">Grade me</div>
        </div>
    </script>
